<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - MEDICONNECT</title>
    <link rel="stylesheet" href="assets/styles/recuperación-medico.css">
</head>
<body>

    <header class="header">
        <h1 class="titulo">
            <span class="medi">MEDI</span><span class="connect">CONNECT</span>
        </h1>
        <h2 class="subtitulo">Recuperar Contraseña</h2>
    </header>

    <section class="intro">
        <div>
            <img src="assets/images/Elena.png" alt="Elena">
        </div>
    </section>

    <section class="login-container">
        <h1 class="login-title">
            <span class="azul2">Recuperación de Contraseña</span>
        </h1>

        <form class="recuperacion-form">
            <p class="label-text">Por favor introduce tu número de celular</p>
            <input type="text" placeholder="Número de celular" class="input-text">

            <button class="btn">Recuperar</button>

            <p class="label-text" style="margin-top:25px;">Ingrese el código de 5 dígitos enviado a su número de celular</p>

            <div class="codigo-container">
                <input maxlength="1" class="codigo-input">
                <input maxlength="1" class="codigo-input">
                <input maxlength="1" class="codigo-input">
                <input maxlength="1" class="codigo-input">
                <input maxlength="1" class="codigo-input">
            </div>

            <button class="btn">Validar</button>
            
        </form>
    </section>

<script src="assets/scripts/recuperacion-medico.js"></script>
</body>
</html>
